<main class="container">
    <div class="left-column">
        <img class="img-fluid" [src]="imgSrc" />
    </div>

    <div class="right-column">
        <div class="product">
            <span>{{product?.category}}</span>
            <h1>{{product?.name}}</h1>
            <p>{{product?.description}}</p>
        </div>
        <a (click)="openDialog()"><img class="img" src="qr.jpg"></a>
    </div>
</main>
